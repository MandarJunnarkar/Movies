<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" property="og:title" content="Movies OTT">
    <meta property="og:type" content="Website">
    <meta name="image" property="og:image" content="https://raw.githubusercontent.com/MandarJunnarkar/Movies/main/images/Capture.JPG">
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Movies</title>
</head>

<body>
    <div class="container mw-100">
        <div class="row">
            <!-- sidebar nav -->
            <div class="col-8 col-md-3 col-lg-2" id="sidebar">
                <div class="px-3 pt-3 pb-4 d-flex justify-content-between align-items-center">
                    <a href="#" class="text-dark navbar-brand">McKinley <span>&amp;</span><br>
                        Rice<span>&#46</span></a>
                    <button type="button" class="close d-md-none" id="close">Ã—</button>
                </div>
                <div class="px-1" id="nav-list">
                    <h6>Home</h6>
                    <ul class="nav navbar-nav">
                        <li class="nav-item current" id="side-nav"><a class="nav-link active text-dark" href="#"><i
                                    class="bi bi-compass"></i>
                                Browse</a></li>
                        <li class="nav-item" id="side-nav"><a class="nav-link text-dark" href="#"><i
                                    class="bi bi-bookmark-heart"></i>
                                Watchlist</a></li>
                        <li class="nav-item" id="side-nav"><a class="nav-link text-dark" href="#"><i
                                    class="bi bi-collection-play"></i>
                                Continue watching</a></li>
                    </ul>
                    <h6 class="mt-5">General</h6>
                    <ul class="nav navbar-nav">
                        <li class="nav-item" id="side-nav"><a class="nav-link text-dark" href="#"><i
                                    class="bi bi-gear"></i>
                                Settings</a>
                        </li>
                        <li class="nav-item" id="side-nav"><a class="nav-link text-dark" href="#"><i
                                    class="bi bi-box-arrow-right"></i>
                                Logout</a></li>
                    </ul>
                    <h6 class="mt-5">Plugins</h6>
                    <ul class="nav navbar-nav">
                        <li class="nav-item" id="side-nav"><a class="nav-link active text-dark" href="#"><i><span
                                        class="iconify" data-icon="cib:netflix"></span></i> Netflix</a></li>
                        <li class="nav-item" id="side-nav"><a class="nav-link text-dark" href="#"><span class="iconify"
                                    data-icon="cib:hulu"></span> Hulu</a></li>
                        <li class="nav-item" id="side-nav"><a class="nav-link text-dark" href="#"><i
                                    class="bi bi-youtube"></i>
                                Youtube</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- main-content -->
            <div class="col-12 col-md-9 col-lg-10 gx-5 py-5">
                <!-- navbar -->
                <div class="row">
                    <nav class="navbar navbar-light navbar-expand-md">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#sidebar" aria-controls="navbarSupportedContent" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="col-6 col-md-7 col-lg-8">
                                <input type="search" class="form-control rounded-pill"
                                    placeholder="Search movies / series">
                            </div>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span><i class="bi bi-caret-down-fill"></i></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto" style="font-family: 'Lora',serif; font-size: 18px;">
                                    <li class="nav-item px-3 ms-auto">
                                        <a href="#" class="nav-link"><i class="bi bi-bell"></i></a>
                                    </li>
                                    <li class="nav-item px-3 ms-auto">
                                        <a href="#" class="nav-link"><i class="bi bi-chat-left-dots"></i></a>
                                    </li>
                                    <li class="nav-item px-3 ms-auto">
                                        <a href="#" class="nav-link"><img src="images/propic.jpg" alt=""
                                                id="propic"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <!-- carousel -->
                <div class="row">
                    <div id="carouselExampleCaptions" class="carousel slide px-3 py-4 p-sm-5" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" style="height: 250px;">
                                <img src="images/friends.jpg" class="w-100" alt="..." id="carousel-img">
                                <div class="carousel-caption">
                                    <h5>F.R.I.E.N.D.S</h5>
                                    <p>10 Seasons</p>
                                </div>
                            </div>
                            <div class="carousel-item" style="height: 250px;">
                                <img src="images/friends.jpg" class="w-100" alt="..." id="carousel-img">
                                <div class="carousel-caption">
                                    <h5>F.R.I.E.N.D.S</h5>
                                    <p>10 Seasons</p>
                                </div>
                            </div>
                            <a href="#" class="btn btn-sm" id="carouselButton">
                                <span id="carousel-button-icon" class="bi bi-plus"></span>
                            </a>
                            <a href="#" class="btn btn-sm" id="carouselButton2">
                                <span id="carousel-button-icon">Watch now</span>
                            </a>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <!-- cards 1 -->
                <div class="row">
                    <h4>Featured<span style="color: rgb(255, 59, 59); font-weight: bold;
                        ">&#46</span></h4>
                    <div class="row row-cols-1 row-cols-md-3 gx-4 gy-2">
                        <div class="col" id="poster">
                            <div class="card">
                                <img src="images/rickmorty.jpg" class="card-img-top" alt="...">
                            </div>
                        </div>
                        <div class="col" id="poster">
                            <div class="card" style="border-radius: 30px;">
                                <img src="images/bigbang.jpg" class="card-img-top" alt="..."
                                    style="border-radius: 30px;">
                            </div>
                        </div>
                        <div class="col" id="poster">
                            <div class="card">
                                <img src="images/narcos.jpg" class="card-img-top" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- cards 2 -->
                <div class="row mt-5">
                    <h4>Continue Watching<span style="color: rgb(255, 59, 59); font-weight: bold;
                        ">&#46</span></h4>

                        <div class="col" id="poster">

                        </div>
                        <div class="col" id="poster">
                            <div class="card">
                                <img src="images/avengers.jpg" class="card-img-top" alt="...">
                            </div>
                        </div>
                        <div class="col" id="poster">
                            <div class="card">
                                <img src="images/greenlantern.jpg" class="card-img-top" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="script.js"></script>

</html>
